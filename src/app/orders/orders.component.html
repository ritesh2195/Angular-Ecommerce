<header>
    <h1>Your Online Store</h1>
  </header>

  <div class="product-container" *ngFor="let order of productOrder">
    <div class="product">
      <img [src]="order.image" alt="Product 1">
      <div class="product-details">
        <h2>{{order.name}}</h2>
        <p>{{order.price}}</p>
      </div>
      <span>Delivered on {{date}}</span>
    </div>

    <!-- Add more product divs as needed -->
  </div>

  <h3 *ngIf="!productOrder.length">You haven't ordered anything yet</h3>
