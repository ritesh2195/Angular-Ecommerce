<div>
    <button class="address">Add Address</button>
    <div *ngIf="false">
        <form>
            <div class="mb-3">
                <label for="username" class="form-label">Pin Code</label>
                <input type="text" class="form-control" id="username" name="username" formControlName="pin"
                    style="width: 60%;">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">House No</label>
                <input type="text" class="form-control" id="password" name="password" formControlName="house"
                    style="width: 60%;">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Apartment Name</label>
                <input type="text" class="form-control" id="password" name="password" formControlName="apartment"
                    style="width: 60%;">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Address</label>
                <input type="text" class="form-control" id="password" name="password" formControlName="address"
                    style="width: 60%;">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">City</label>
                <input type="text" class="form-control" id="password" name="password" formControlName="city"
                    style="width: 60%;">
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
        </form>
    </div>
</div>
