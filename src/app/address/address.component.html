<div>
    <button class="address">Add Address</button>

    <div class="address-container">
        <h4>Your Address</h4>
        <hr>
        <div class="address-block" [ngClass]="{'selectedAddress':selectedAddressIndex===i}" *ngFor="let address of addressesDetails;let i=index">
            <div class="radio-label">
                <label>
                    <input type="radio" name="address" [id]="'address' + i" [value]="i"
                        [(ngModel)]="selectedAddressIndex">
                    <span>
                        <span class="a-text-bold">{{address.name}} </span>
                        <span>{{address.address}}</span>
                    </span>
                </label>
            </div>
        </div>

        <button class="submit-button" (click)="clickPlaceOrder()">Place Order</button>
    </div>
