<!-- dialog-content.component.html -->
<div class="dialog-content">
  <form [formGroup]="addressForm" (ngSubmit)="onSubmit()">
    <div class="row">
      <div class="col-md-6 mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" name="name" formControlName="name" style="width: 100%;">
      </div>
      <div class="col-md-6 mb-3">
        <label for="contact" class="form-label">Contact No</label>
        <input type="text" class="form-control" id="contact" name="contact" formControlName="contact" style="width: 100%;">
      </div>
    </div>
    <div class="row">
      <div class="col-md-6 mb-3">
        <label for="pincode" class="form-label">Pin Code</label>
        <input type="text" class="form-control" id="pincode" name="pincode" formControlName="pincode" style="width: 100%;">
      </div>
      <div class="col-md-6 mb-3">
        <label for="locality" class="form-label">Locality</label>
        <input type="text" class="form-control" id="locality" name="locality" formControlName="locality" style="width: 100%;">
      </div>
    </div>
    <div class="row">
      <div class="col-12 mb-3">
        <label for="address" class="form-label">Address</label>
        <input type="text" class="form-control" id="address" name="address" formControlName="address" style="width: 100%;">
      </div>
    </div>
    <div class="row">
      <div class="col-md-6 mb-3">
        <label for="city" class="form-label">City</label>
        <input type="text" class="form-control" id="city" name="city" formControlName="city" style="width: 100%;">
      </div>
      <div class="col-md-6 mb-3">
        <label for="state" class="form-label">State</label>
        <input type="text" class="form-control" id="state" name="state" formControlName="state" style="width: 100%;">
      </div>
    </div>
    <div class="row">
      <div class="col-md-6 mb-3">
        <label for="landmark" class="form-label">Landmark (optional)</label>
        <input type="text" class="form-control" id="landmark" name="landmark" formControlName="landmark" style="width: 100%;">
      </div>
      <div class="col-md-6 mb-3">
        <label for="alternet" class="form-label">Alternet No</label>
        <input type="text" class="form-control" id="alternet" name="alternet" formControlName="alternetNo" style="width: 100%;">
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
  </form>
</div>
