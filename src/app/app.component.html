<div class="header">

  <div class="logo" (click)="onClickLogo()">
    <img src="assets/Logo.png" alt="Company Logo">
  </div>

  <!-- Search Bar -->
  <mat-form-field class="search-bar">
    <mat-label>Search</mat-label>
    <input matInput placeholder="Search for products">
  </mat-form-field>

  <!-- Login Button -->
  <div class="login-button-container" (mouseenter)="onMouseHover()" (mouseleave)="onMouseLeave()">
    <div class="login-button" *ngIf="!isUserLoginIn()" (click)="clickLogin()">
      <i class="material-icons">person</i> <!-- Material Icons for the person icon -->
      Login
      <mat-icon class="arrow-icon">arrow_drop_down</mat-icon>
      <!-- Dropdown Content -->
    </div>
    <div class="login-button" *ngIf="isUserLoginIn()">
      <mat-icon>account_circle</mat-icon> <!-- Material Icons for the person icon -->
      {{userName}}
      <mat-icon class="arrow-icon">arrow_drop_down</mat-icon>
    </div>
    <ul class="login-dropdown" *ngIf="isLoginHovered">
      <li class="p-2">
        <button class="boarderless" (click)="clickProfile()">
          <mat-icon>account_circle</mat-icon>
          My Profile
        </button>
      </li>
      <li class="p-2" routerLink="/orders">
        <button class="boarderless">
          <img src="https://static-assets-web.flixcart.com/batman-returns/batman-returns/p/images/orders-bfe8c4.svg" alt="">
          Orders
        </button>
      </li>
      <li class="p-2" *ngIf="isUserLoginIn()" (click)="onLogout()">
        <button class="boarderless">
          <mat-icon>exit_to_app</mat-icon>
          Logout</button>
      </li>
    </ul>
  </div>

  <!-- Cart Icon -->
  <div class="cart-icon" (click)="onClickCart()" routerLink="/cart">
    <mat-icon>shopping_cart</mat-icon>
    <span class="cart-badge" *ngIf="cartCount > 0">{{ cartCount }}</span>
  </div>

</div>
<hr>
<router-outlet></router-outlet>
