<div class="container-fluid">
    <div class="row">
      <!-- Left Column (Navbar) -->
      <div class="col-2 px-0">
        <div class="custom-container">
          <nav class="navbar navbar-expand-lg navbar-light bg-light">
  
            <!-- Navbar Items -->
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav flex-column">
                <li class="nav-item active">
                  <a class="nav-link" routerLink="/my-profile">My Profile</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Manage Address</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Contact Us</a>
                </li>
              </ul>
            </div>
          </nav>
        </div>
      </div>
  
      <!-- Right Column (Profile Details) -->
      <div class="col">
        <div class="profile-banner d-flex justify-content-center align-items-center">
          <div class="custom_profile_details">
            <div class="profile-detail">
              <p class="mb-1"><span class="bold-text">Name:</span> {{userInfo.name}}</p>
              <p class="mb-1"><span class="bold-text">Mobile No:</span> {{userInfo.contact}}</p>
              <p class="mb-1"><span class="bold-text">Email Id: </span> {{userInfo.email}}</p>
              <p class="mb-1"><span class="bold-text">Genger: </span> {{userInfo.gender}}</p>
              <p class="mb-1"><span class="bold-text">Date of Birth: </span> {{userInfo.dob}}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
