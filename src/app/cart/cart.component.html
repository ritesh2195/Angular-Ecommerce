<div class="cart-container" *ngIf="!isProductRemoved">
    <h2>Your Shopping Cart</h2>
  
    <!-- Example cart items -->
    <div class="cart-item" *ngFor="let productDetails of productsDetails">
      <img class="product-image" [src]="productDetails.image" alt="Product Image">
      <div class="product-details">
        <div class="product-title">{{productDetails.name}}</div>
        <div class="product-price">{{productDetails.price}}</div>
        <!-- Add more details if needed -->
        <div class="quantity-container">
          <label for="quantity">Quantity:</label>
          <input type="number" id="quantity" [(ngModel)]="quantity" min="1">
        </div>
      </div>
      <div class="remove-button" (click)="onClickRemoval()">Remove</div>
    </div>
  
    <!-- Display total, checkout button, etc. -->
    <div class="cart-summary">
      <div>Total: 100</div>
      <button>Place Order</button>
    </div>
  </div>
  <h2 *ngIf="isProductRemoved">Your Cart is empty</h2>
